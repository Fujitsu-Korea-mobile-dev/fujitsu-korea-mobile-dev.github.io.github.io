
<!DOCTYPE html>
<html lang="ko">

<head>
    <title>하이브리드 기능 테스트 인트로 페이지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/fujitsu-korea-mobile-dev.github.io.github.io/hybrid_interface.js"></script>
</head>

<body>
<script>
    window.FKL_ToNativeInterface.myInit();
    console.log("FKL_ToNativeInterface.init();");

    console.log("index html1");
    // Native에서 호출할 JS 함수를 정의한다.
    // 콜백 함수로 전달한다.
    // 결과를 div#result에 표시한다.
    // function fklResult (sDevCallback, sId, sResult) {
    //     var result = `sDevCallback : ${sDevCallback}<br>sId : ${sId}<br>`;
    //     const resultObj = JSON.stringify(sResult, null, 2);
    //     result += `${resultObj}<br>`;
    //     document.getElementById("result").innerHTML = result;
    // }
    function fklResult (sResult) {
        var result = ``;
        const resultObj = JSON.stringify(sResult, null, 2);
        result += `${resultObj}<br>`;
        document.getElementById("result").innerHTML = result;
    }

    function goBack() {
        FKL_ToNativeInterface.fklExitApp();
    }

    
    $(document).ready(function () {
        
        $('#get_app_id_button').click(function () {
            FKL_ToNativeInterface.fklGetAppID("fklResult");
        });

        $('#get_app_version_button').click(function () {
            FKL_ToNativeInterface.fklGetAppVersion("fklResult");
        });

        $('#get_app_model_button').click(function () {
            FKL_ToNativeInterface.fklGetModel("fklResult");
        });

        
        $('#skip_intro1').click(function () {
            FKL_ToNativeInterface.fklSetStartUlr("https://fujitsu-korea-mobile-dev.github.io/fujitsu-korea-mobile-dev.github.io.github.io/start.html?location=hawaii");

        });
        $('#skip_intro2').click(function () {
            FKL_ToNativeInterface.fklSetStartUlr("https://fujitsu-korea-mobile-dev.github.io/fujitsu-korea-mobile-dev.github.io.github.io/start.html?location=mongolia");

        });
        $('#skip_intro3').click(function () {
            FKL_ToNativeInterface.fklSetStartUlr("https://fujitsu-korea-mobile-dev.github.io/fujitsu-korea-mobile-dev.github.io.github.io/start.html?location=etc");

        });

        

        

    });
</script>

<div class="container">
    <div class="p-5 bg-light mb-4 rounded-5">
        <h1>인트로 페이지 테스트</h1>
        <p>각 다른 페이지로 이동하기 위한 준비 단계 페이지</p>
    </div>


    <p>
        <button type="button" class="btn btn-primary" id="skip_intro1">하와이</button>
    </p>

    <p>
        <button type="button" class="btn btn-primary" id="skip_intro2">몽골</button>
    </p>

    <p>
        <button type="button" class="btn btn-primary" id="skip_intro3">기타</button>
    </p>

    <p>
        <button type="button" class="btn btn-primary" id="get_app_id_button">AppID</button>
        <button type="button" class="btn btn-primary" id="get_app_version_button">app version</button>
        <button type="button" class="btn btn-primary" id="get_app_model_button">app model</button>
    </p>

    <p>
        
    </p>
    <p><div id="result"></div></p>
</div>

</body>

</html>
